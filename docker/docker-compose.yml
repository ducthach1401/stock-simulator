version: '3.8'

services:
  node:
    image: ${COMPOSE_PROJECT_NAME}/node:16-alpine
    build: images/node
    command: /bin/sh -c "npm run start:debug"
    restart: on-failure
    ports:
      - '${HTTP_PORT}:80'
    volumes:
      - ../:/var/www
  postgres:
    image: postgres:12-alpine
    restart: on-failure
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./images/postgres/:/docker-entrypoint-initdb.d/
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
volumes:
  postgres:
